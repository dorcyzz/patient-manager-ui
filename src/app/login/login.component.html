<mat-grid-list cols="1" rows="1" rowHeight="3:1">
  <mat-grid-tile>
    <mat-card id="card">
      <mat-card-title>
        login
      </mat-card-title>

      <mat-card-content>

        <mat-form-field>
          <input matInput placeholder="login" [(ngModel)]="username">
        </mat-form-field>
        <br/>

        <mat-form-field>
          <input matInput placeholder="password" [(ngModel)]="password">
        </mat-form-field>
        <br/>
        <button mat-raised-button color="primary" style="margin-right:5px;" (click)="login()">login</button>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
