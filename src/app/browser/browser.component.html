<div style="display: flex; justify-content: space-between; margin: 10px">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input autocomplete="false">
  </mat-form-field>

  <button mat-icon-button color="primary" (click)="openDialog()">
    <mat-icon>create</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
       cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">

  <ng-container matColumnDef="id">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Identifiant</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Pr√©nom</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Nom</th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="birthDate">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Date de naissance</th>
    <td mat-cell *matCellDef="let element"> {{element.birthDate | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Sexe</th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="nationalIdentificationNumber">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Num. d'identif. nat.</th>
    <td mat-cell *matCellDef="let element"> {{element.nationalIdentificationNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="width:7%;"></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="onEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="onDelete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[20,50,100]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
